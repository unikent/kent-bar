<!DOCTYPE html>
<html>
<head>
    <title>Kent Bar Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	##local_settings##
	<script>

		window.KENT = window.KENT || {};
		window.KENT.kentbar = {
			config:{
				target:'#someDiv',
				components:[
					"student",
					"staff",
					"departments",
					"alumni"
				],
				custom_link:{title:"TEST",url:"https://www.google.co.uk"}
			}
		};

	</script>
    <script src="assets/app.js"></script>
</head>
<body style="margin:0;">
<div id="someDiv">
</div>
<h1>KENT BAR EXAMPLE</h1>
<h2>with target</h2>
</body>
</html>
