<!DOCTYPE html>
<html>
<head>
    <title>Kent Bar Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script>
		window.KENT = {
			kentbar: {
				config:{
					target:'#someDiv'
				}
			}
		};
	</script>
    <script src="app.js"></script>
</head>
<body>
<div id="someDiv">
</div>
<h1>KENT BAR EXAMPLE</h1>
<h2>with target</h2>
</body>
</html>
